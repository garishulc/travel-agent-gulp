<form action="" class="form">

  <label for="" class="form__label form__label-location">
    <span>Locations</span>
    <input id="autoCompleteCountry" name="Locations" type="text" placeholder="e.g Bali, Indonesia"
      class="form__input-location" autocomplete="off">
  </label>

  <div class="form__devider"></div>

  <label for="" class="form__label form__label-date">
    <span>Date and time</span>
    <input id="datepicker" name="date" type="text" placeholder="MM/DD/YYYY" class="form__input-date" autocomplete="off">
  </label>
  <button class="form__btn">
    <img src="./img/icons/search_full.svg" alt="search">
  </button>
</form>
